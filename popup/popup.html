<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="popup.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="home-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="images/play.png" alt="play icon" width="23px" height="24px">
            <span class="logo-heading">YouTube Downloader</span>
            <img src="images/download.png" alt="download icon" width="23px" height="20px">
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search or Paste YouTube link here" id="search-url">
        </div>
        <div id="start">Start</div>
        <!-- Music and Video Buttons -->
        <div class="video-audio-container" id="active">
            <div class="music">
                <div class="music-image">
                    <img src="images/wave-sound.png" alt="music icon" width="20px" height="24px">
                </div>
                <span>Video</span>
            </div>
            <div class="video">
                <div class="video-image">
                    <img src="images/film(1).png" alt="video icon" width="20px" height="23px">
                </div>
                <span>Music</span>
            </div>
            <div class="footer"></div>
        </div>
        <div id="loading-overlay">
            <div class="loading-box">
                <div class="spinner"></div>
                <p>Fetching formats...</p>
            </div>
        </div>
    </div>


    <!-- Main Music Container -->
    <div class="main-music-container" id="active">
        <div class="header"></div>
        <img src="images/return back.png" alt="return back image" width="20px" height="20px" id="a-return-back">
        <div class="icon-block">
            <img src="images/wave-sound.png" alt="music icon">
            <span>Music</span>
        </div>
        <!-- MP3 Formats -->
        <div class="mp3-formates">
            <!-- <div class="formates">

            </div> -->
        </div>
        <div class="footer"></div>
    </div>

    <!-- Main Video Container -->
    <div class="main-video-container" id="active">
        <div class="header"></div>
        <img src="images/return back.png" alt="return back image" width="20px" height="20px" id="v-return-back">
        <div class="icon-block">
            <img src="images/film(1).png" alt="music icon">
            <span>Music</span>
        </div>
        <!-- MP4 Formats -->
        <div class="mp4-formates">
